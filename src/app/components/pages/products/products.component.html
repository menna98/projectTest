<!-- spinner -->
<div class="spinner-grow" role="status" *ngIf="loader">
  <span class="sr-only">Loading...</span>
</div>

<div  *ngIf="!loader">
<app-admin></app-admin>
<router-outlet></router-outlet>
</div>

<!--Main Navigation-->
<header>
  <!-- Jumbotron -->
  <div class="p-3 text-center bg-white border-bottom">
    <div class="container">
      <div class="searchB">
        <form class="d-flex" role="search">
          <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search"
            ng-model="searchText" #text>
          <button class="btn btn-outline rounded-pill px-4" type="submit" (click)="search(text.value)">Search</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->


</header>

<!-- sidebar + content -->
<section class="">
  <div class="container">
    <div class="row">
      <!-- sidebar -->
      <div class="col-lg-3 mt-5">
        <div class="list-group column1">
          <a class="list-group-item list-group-item-action T " aria-current="true">
            <b> Search by Category</b>
          </a>
          <a *ngFor="let x of Allproducts let y=index" (click)="toProductByCategory(y)"
            class="list-group-item list-group-item-action cat">{{Allproducts[y].category}}</a>
          <a href="/products" class="list-group-item list-group-item-action cat" aria-current="true">All Categories</a>
        </div>
      </div>


      <!-- content -->
      <div class="col-lg-9">
        <div *ngFor="let x of Products  | filter:text.value let y=index let z=count">
          <header *ngIf="y<1" class="d-sm-flex justify-content-end  border-bottom mb-4 pb-3 me-auto">
            <strong class="d-block py-2  px-2 ">{{z}} Items found </strong>
          </header>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 d-flex" *ngFor="let x of Products | paginate:{itemsPerPage:itemperpage,currentPage:p} | filter:text.value let y=index let z=count " value={{z}}>
            <div class="card w-100 my-2 shadow-2-strong">
              <img [src]="x.photo" class="card-img-top" />
              <div class="card-body d-flex flex-column">
                <div class="d-flex flex-row">
                  <h5 class="mb-1 me-1">${{x.unitPrice}}</h5>
                  <span class="text-danger"><s>${{x.unitPrice+(0.5*x.unitPrice)}}</s></span>

                </div>
                <p class="card-text">{{x.title}}</p>
                <p class="card-text">{{x.author}}</p>
                <p class="card-text d-flex  justify-content-between">

                  <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@mdo"
                    (click)="setModalIdentifier(y)" (click)="getFeedBacks(x.title)" style="color:var(--color1);"> Read
                    More</a>
                  <a style="color:var(--color1);" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo" (click)="setModalIdentifier(y)">Feed back</a>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div *ngFor="let x of Products let my=index" class="modal-dialog">


                    <div *ngIf="my==modalIdentifier" class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Feed back</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="recipient-name" value={{user.email}} readonly>
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Feed back:</label>
                            <textarea class="form-control" id="message-text" #fb></textarea>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                          (click)="addFeedBack(x.title,fb.value)">Send </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ////////////////////////////////////////// read more modal  /////////////////////////////////////////// -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div *ngFor="let x of Products let my=index" class="modal-dialog">


                    <div *ngIf="my==modalIdentifier" class="modal-content">
                      <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">{{x.title}}</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <img [src]="x.photo" class="card-img-top" />
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label feedbacklabel">Description:</label>
                          <p class="form-control" id="message-text">{{x.description}}</p>
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label feedbacklabel">Feedbacks:</label>
                        </div>
                        <div class="Feedbacks">
                          <div *ngFor="let x of feedBacks" class="form-control mb-1 mt-1 onefeedback" id="message-text">
                            <p><span class="feedbacklabel">E-mail:</span> {{x.email}}</p>
                            <p><span class="feedbacklabel">Date: </span>{{x.date}}</p>
                            <p>{{x.body}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ///////////////////////////////////////////////////////////////////// -->
            <!-- </p> -->
            <div class="row card-footer d-flex justify-content-between pt-3 px-0 pb-0 mt-auto">
              <!-- (click)="getProductD(x) -->
              <button (click)="addToCart(y)" class="btn btn-dark col-12 mb-2"><a>{{CartButton[y]}}</a></button>
              <button (click)="BuyNow(x)" class="btn btn-success col-12"><a>Buy Now</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <!-- //////////////////////////////////test//////////////////// -->
    <!-- //////////////////////////////////test//////////////////// -->


    <!-- Pagination -->

    <pagination-controls class="my-pagination" (pageChange)="p=$event">
    </pagination-controls>

    <!-- Pagination -->
  </div>
  </div>
  </div>
</section>
