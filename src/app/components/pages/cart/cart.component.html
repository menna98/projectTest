<section class="h-80 h-custom" style="background-color: #ffffff;;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{Cart.userCart.length}} items</h6>
                  </div>
                  <hr class="my-4">



                  <!-- this is the card -->

                  <div *ngFor="let x of Cart.userCart let y=index"
                    class="row mb-4 d-flex justify-content-between align-items-center position-relative">
                    <div class="col-lg-3 col-xl-3 col-md-3 col-12 text-center">

                      <img [src]="x.photo" class="img-fluid rounded-3  bk_img " alt="Cotton T-shirt">
                    </div>
                    <div class="col-lg-3 col-xl-3 col-md-3  col-12 text-center">
                      <h6 class="text-muted">{{x.title}}</h6>
                      <h6 class="text-black mb-0">{{x.category}}</h6>
                    </div>
                    <div class="col-lg-2 col-xl-2 col-md-3 col-12   d-flex  ">
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus" (click)="getQuNeg(Qu.value,x.title,x.unitPrice)"></i>
                      </button>

                      <input id="form1" #Qu min="1" name="quantity" value="{{x.quantity}}" type="number"
                        class="form-control form-control-sm text-center" style="min-width: 50px; " />

                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus" (click)="getQuPos(Qu.value,x.title,x.unitPrice)"></i>
                      </button>
                    </div>
                    <div class="col-lg-2 col-xl-2 col-md-2 col-12 text-center offset-lg-1">
                      <h6 class="mb-0">EGP {{x.unitPrice}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end cancelIcon">
                      <a (click)="removeCart(y)" class="text-muted"><i class="fas fa-times"></i></a>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="pt-5">
                    <h6 class="mb-0"><a routerLink="/products" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items</h5>
                    <h5>{{Cart.userCart.length}}</h5>
                  </div>


                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>EGP{{price}}</h5>
                  </div>
                  <div class="btnsLayout">
                    <button type="button" class="btn btn-success btn-block btn-lg" (click)="placeOrder()"
                      data-mdb-ripple-color="dark">Place Order</button>
                    <button type="button" class="btn btn-danger btn-block btn-lg" (click)="emptyCart()"
                      data-mdb-ripple-color="dark">Empty Cart <i class="fa-solid fa-trash-can"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
