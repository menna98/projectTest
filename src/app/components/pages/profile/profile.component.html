<div class="bg">
  <div class="container imgcont">
      <img src="{{userImage}}" class="img-thumbnail userImg" alt="...">
  </div>
</div>
<div class="container data">
    <div class="con">
      <label>Name:</label>
      <h2>{{user.name}}</h2>
    </div>

<div class="con">
  <label>Email:</label>
  <h2 style="word-wrap: break-word;">{{user.email}}</h2>
</div>
    <div class="con">
          <label>Gender:</label>
          <h2>{{user.gender}}</h2>
    </div>
<button  (click)="updateUserInfo(user)"  type="button" class="btn btn-outline rounded-pill px-4" id="Mbtn" data-bs-toggle="modal" data-bs-target="#updateModal">Edit Info <i class="fa fa-pencil edit" aria-hidden="true"></i></button>

</div>
<!-- update form -->
<div class="col-md-2 col-12 add" id="cont">
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h1 class="modal-title fs-5" id="updateModalLabel">Update Your Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="message-text" class="col-form-label">Please Enter Your Data:</label>
          <!-- Adding form  -->
          <form [formGroup]="UpdatingForm">
            <div class="mb-3">
              <div>
                <mat-form-field appearance="outline" class="w-100 py-1">
                  <input matInput formControlName="name">
                  <mat-error *ngIf="nameNotValid">{{nameNotValid}}</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Gender</mat-label>
                  <mat-select formControlName="gender" >
                    <mat-option style="z-index: 2000;" *ngFor="let g of gender" [value]="g.value">
                      {{g.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" class="w-100 py-1">
                  <input matInput formControlName="email">
                  <mat-error *ngIf="emailNotValid">{{emailNotValid}}</mat-error>
                </mat-form-field>
              </div>
              <div class="passwordInput pb-3">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>update your password</mat-label>
                  <input #passwordInput type="password" matInput placeholder="password should be 8 - 16 characters" formControlName="password">
                  <mat-error *ngIf="passwordNotValid">{{passwordNotValid}}</mat-error>
                </mat-form-field>
              </div>
              <div class="text-center my-2">
                <div class="text-start my-1">Your Image</div>
                <input class="form-control" type="file" accept="image/*" formControlName="photo" (change)="getPhoto($event)">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="Sbtn">Close</button>
              <button type="submit" (click)="updateOne()" mat-raised-button data-bs-dismiss="modal" class="btn btn-primary bootstrapButton" id="Mbtn">Update</button>
            </div>
          </form>
          <!-- form end -->
        </div>
      </div>
    </div>
  </div>
</div>
